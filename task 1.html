<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .filter-buttons {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-buttons button {
      background-color: #1f3a60;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .filter-buttons button:hover {
      background-color: #5ca9fb;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border: 4px solid white;
      border-radius: 10px;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .lightbox-controls span {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .lightbox-controls span {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animal')">Animal</button>
  </div>

  <div class="gallery" id="gallery">
    <!-- Images with categories -->
    <div class="gallery-item" data-category="nature"><img src="https://images.pexels.com/photos/459225/pexels-photo-459225.jpeg?cs=srgb&dl=daylight-environment-forest-459225.jpg&fm=jpg" alt="Nature"></div>
    <div class="gallery-item" data-category="city"><img src="https://blog.lemontreehotels.com/wp-content/uploads/2018/05/Things-to-Do-in-Chennai-at-Night.jpeg" alt="City"></div>
    <div class="gallery-item" data-category="animal"><img src="https://tse3.mm.bing.net/th/id/OIP.ae5O9KoyYsTlpOTrHIALMAHaEo?pid=Api&P=0&h=220" alt="Animal"></div>
    <div class="gallery-item" data-category="nature"><img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg?cs=srgb&dl=clouds-cloudy-countryside-236047.jpg&fm=jpg" alt="Nature"></div>
    <div class="gallery-item" data-category="city"><img src="https://img.freepik.com/premium-photo/bangalore-cityscape-night-aerial-bengaluru-city-drone_1168123-68590.jpg?w=900" alt="City"></div>
    <div class="gallery-item" data-category="animal"><img src="https://tse4.mm.bing.net/th/id/OIP.YStozDiRWuUlT8T9Tmo45QHaEo?pid=Api&P=0&h=220" alt="Animal"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-controls">
      <span id="prev">&#10094;</span>
      <span id="next">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Preview">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const galleryItems = document.querySelectorAll('.gallery-item');
    let currentIndex = 0;

    // Open Lightbox
    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = item.querySelector('img').src;
        currentIndex = index;
      });
    });

    // Navigation
    document.getElementById('prev').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      lightboxImg.src = galleryItems[currentIndex].querySelector('img').src;
    });

    document.getElementById('next').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      lightboxImg.src = galleryItems[currentIndex].querySelector('img').src;
    });

    // Close on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    // Filter function
    function filterImages(category) {
      galleryItems.forEach(item => {
        if (category === 'all' || item.getAttribute('data-category') === category) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
